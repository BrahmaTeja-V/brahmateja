<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Print Numbers Ending with 8</title>
</head>
<body>
    <button onclick="teja()">Show Me</button>
    <p id="Code"></p>
</body>
<script>
    function teja() {
        var i;
        for(i = 1; i <= 100; i++) {
            if (i % 10 == 8) {
                document.getElementById('Code').innerHTML += i + "<br>";
            }
        }
    }
</script>
</html>
