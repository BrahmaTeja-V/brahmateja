<!DOCTYPE html>
<html>
<head>

</head>
<body>
	1<input type="number" id="num1" value="">
	2<input type="number" id="num2" value="">
	out:<input type="number" id="Output" value="" onclick="Teja()">
</body>
<script>
	function Teja()
	{
		var a=document.getElementById('num1').value;

		document.getElementById('Output').value=c
	}
