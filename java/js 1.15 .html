<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="MyAge" value="">
	<button onclick="Teja()">Check result</button>
</body>
<script>
	function Teja()
	{
		var a=document.getElementById('MyAge').value;
		if(a>18)
		{
			alert("Yes, Am eligible");
		}
		else
		{
			alert("No, Am not eligible");
		}
	}
</script>
</html>
