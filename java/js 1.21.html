<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="teja()">Click me</button>
	<p id="CODER"></p>
</body>
<script>
	function teja()
	{
		var i;
		for(i=1;i<=10;i++){
			document.getElementById('CODER').innerHTML+= i+"* 8 ="+(i*8) +"<br/>";
		}
	}
</script>
</html>
