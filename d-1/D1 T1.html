<html>
<head>
	<title>College Register App</title>
</head>
<body>
	<form>
		Name:<input type="text" name="fname"><br>
		Age:<input type="number" name="age"><br>
		Date of Birth<input type="Date" name="DOB"><br>
		Start Time<input type="time" name="stime"><br>
		Select NAtive<select>
			<option>Jammu</option>
		    <option>Goa</option>
		    <option>Andhra</option>
		    <option>Telangana</option>
		    <option>Tamilnadu</option>
		</select><br>
		favourite language<select>HTML<input type="Radio" name="fav_language" value="HTML"><br>
		JAVA<input type="Radio" name="fav_language" value="JAVA"><br>
		PYTHON<input type="Radio" name="fav_language" value="PYTHON"><br></select>
		Select VEhicle Option<select>		
			BIKE<input type="checkbox" name="Vehicle1" value="Bike"><br>
		    CAR<input type="checkbox" name="Vehicle1" value="CAR"><br>
		    LORRY<input type="checkbox" name="Vehicle1" value="LORRY"><br>
		    TRAIN<input type="checkbox" name="Vehicle1" value="TRAIN"><br>
		    AEROPLANE<input type="checkbox" name="Vehicle1" value="AEROPLANE"><br></select>
		    comment:<textarea rows="20" cols="50"></textarea><br>
		Attachment<input type="file"><br>
		Enter e-mail<input type="email" name="email"><br>
		ENTER PASSWORD<input type="PASSWORD" name="pwd"><br>
		Search<input type="search" name="search"><br>
		profile URL:<input type="url" id="homepage" name="homepage"><br>
		tell me about yourself<input type="text" name="text area"><br>
<input type="Forgot pwd?" value="Forgot Password?"><br>
<input type="Submit" value="Register">
<input type="reset" value="Reset">
</form>
</body>
</html>
