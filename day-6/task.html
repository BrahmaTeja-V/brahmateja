<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	Enter the number: <input type="number" id="num" value="">
	<button onclick="Teja()">Click</button>
	<script>
		function Teja()
		{
			var a=document.getElementById('num').value;
			if(a=21)
			{
				alert("not sufficient");
			}
			if else(a>21)
			{
				alert("sufficient");
			}
			else
			{
				alert("not sufficient");
			}
		}
</script>
</body>
</html>
